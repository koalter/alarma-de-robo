<form [formGroup]="form" (ngSubmit)="submit()">
  <ion-card>
    <ion-card-header class="ion-no-padding ion-padding-horizontal ion-padding-top">
      <ion-card-title color="primary">
        Correo electrónico
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input
        type="email"
        inputmode="email"
        placeholder="j.perez@sistemas-utnfra.com.ar"
        errorText="Ingrese un correo válido"
        formControlName="email"
      ></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="ion-no-padding ion-padding-horizontal ion-padding-top">
      <ion-card-title color="primary">
        Contraseña
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input
        type="password"
        inputmode="text"
        errorText="Ingrese una contraseña"
        formControlName="password"
      ></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button
    color="primary"
    type="submit"
    class="ion-margin"
    [disabled]="form.invalid"
    size="large"
  >
    Ingresar
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-button>
</form>
