<ion-content [fullscreen]="true">
  <ion-button
    (click)="toggleAlarm()"
    size="large"
    expand="full"
    class="h-100 ion-no-margin"
    [ngClass]="{ 'active': isActive, 'inactive': !isActive }"
  >
    <ion-icon name="power-outline"></ion-icon>
  </ion-button>
  <ion-fab slot="fixed" horizontal="start" vertical="top">
    <ion-fab-button (click)="logout()" color="primary" class="ion-margin">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
